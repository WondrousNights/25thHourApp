<ion-header>
  <ion-toolbar>
    <ion-title>Ambient Mixer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Rain
    </ion-label>
    <ion-range min = '0' max = '1' color = 'dark'></ion-range>
  </ion-item>

  <ion-item button (click)="buttonClick()">
    <ion-label>
      Thunder
    </ion-label>
    <ion-range min = '0' max = '1' color = 'dark'></ion-range>
  </ion-item>

  <ion-item button (click)="buttonClick()">
    <ion-label>
      Campfire
    </ion-label>
    <ion-range min = '0' max = '1' color = 'dark'></ion-range>
  </ion-item>

  <ion-item button (click)="buttonClick()">
    <ion-label>
      Street
    </ion-label>
    <ion-range min = '0' max = '1' color = 'dark'></ion-range>
  </ion-item>

  <ion-item button (click)="buttonClick()">
    <ion-label>
      Airport
    </ion-label>
    <ion-range min = '0' max = '1' color = 'dark'></ion-range>
  </ion-item>

  <ion-item button (click)="buttonClick()">
    <ion-label>
      Spaceship
    </ion-label>
    <ion-range min = '0' max = '1' color = 'dark'></ion-range>
  </ion-item>

  <ion-card button (click)="buttonClick()" class = 'ion-text-center'>
    <ion-card-content>
      <ion-img src = 'assets\images\RainyAirport.jpg'></ion-img>
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>Rainy Airport</ion-card-title>
    </ion-card-header>
  </ion-card>

  <br>
  <h3>Preset Sounds</h3>
  <br>
  
  <ion-card button (click)="buttonClick()" class = 'ion-text-center'>
    <ion-card-content>
      <ion-img src = 'assets\images\CloudyCamping.jpg'></ion-img>
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>Summer Camping</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
